<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Feed name" ng-model="feedName" ng-required="true">
        <input type="text" class="form-control" placeholder="RSS/Atom URL" ng-model="feedUrl" ng-required="true">
        <span class="input-group-btn">
          <button class="btn btn-default" type="button" ng-click="addFeed(feedName, feedUrl)">Add</button>
        </span>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-3 sidebar">
      <ul class="nav nav-sidebar">
        <li ng-repeat="feed in feeds | orderBy: 'name'" ng-click="selectFeed(feed)"><a href="#">{{feed.name}}</a></li>
      </ul>
    </div>
    <div class="col-lg-9">
      <h1 class="page-header">{{selectedFeed.name || 'Select a feed'}}</h1>
      <ul>
        <li ng-repeat="article in articles | filter: { sourceFeed: selectedFeed._id } | filter: { read: false } | orderBy: '-date'">
          <h2><a ng-href="{{article.link}}" ng-click="read(article)" target="_blank">{{article.title}}</a></h2>
          <p>{{article.date}}</p>
          <span ng-bind-html="article.summary"></span>
        </li>
      </ul>
    </div>
  </div>
</div>

<footer class="footer">
  <div class="container">
    <p>Angular Fullstack v2.0.13 |
      <a href="https://twitter.com/tyhenkel">@tyhenkel</a> |
      <a href="https://github.com/DaftMonk/generator-angular-fullstack/issues?state=open">Issues</a></p>
  </div>
</footer>
