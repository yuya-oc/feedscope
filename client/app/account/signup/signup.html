<div ng-include="'components/navbar/navbar.html'"></div>

<div layout="column">
  <h1 class="md-display-1">Sign up</h1>

  <form class="form" name="form" ng-submit="register(form)" novalidate>
    <div layout="column">
      <div layout="row" layout-sm="column">
        <div class="form-group" ng-class="{ 'has-success': form.name.$valid && submitted,
                                            'has-error': form.name.$invalid && submitted }">
          <md-input-container>
            <label>Name</label>
            <input type="text" ng-model="user.name" required />
            <p class="help-block" ng-show="form.name.$error.required && submitted">
              A name is required
            </p>
          </md-input-container>
        </div>

        <div class="form-group" ng-class="{ 'has-success': form.email.$valid && submitted,
                                        'has-error': form.email.$invalid && submitted }">
          <md-input-container>
            <label>Email</label>
            <input type="email" name="email" ng-model="user.email" required mongoose-error/>
            <p class="help-block" ng-show="form.email.$error.email && submitted">
              Doesn't look like a valid email.
            </p>
            <p class="help-block" ng-show="form.email.$error.required && submitted">
              What's your email address?
            </p>
            <p class="help-block" ng-show="form.email.$error.mongoose">
              {{ errors.email }}
            </p>
          </md-input-container>
        </div>

        <div class="form-group" ng-class="{ 'has-success': form.password.$valid && submitted,
                                        'has-error': form.password.$invalid && submitted }">
          <md-input-container>
            <label>Password</label>
            <input type="password" name="password" ng-model="user.password" ng-minlength="3" required mongoose-error/>
            <p class="help-block" ng-show="(form.password.$error.minlength || form.password.$error.required) && submitted">
              Password must be at least 3 characters.
            </p>
            <p class="help-block" ng-show="form.password.$error.mongoose">
              {{ errors.password }}
            </p>
          </md-input-container>
        </div>

      </div>
      <div layout="row">
        <md-button class="md-primary md-raised" type="submit">
          Sign up
        </md-button>
        <md-button href="/login">
          Login
        </md-button>
      </div>
    </div>
  </form>
</div>
